<!-- We are still creating this components -->
<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../t-section-header/t-section-header.html" />
<link rel="import" href="../t-input/t-input.html" />
<dom-module id="t-communication">
    <template>
        <style>
        .section {
            padding: 0 10px;
        }
        .section t-input{
            margin-bottom: 10px;
        }
        </style>
        <div class="layout vertical">
            <t-section-header label="Communication details"></t-section-header>
            <div class="section">
                <t-input id="phoneNumber" name="phoneNumber" prevent-invalid-input label="Phone" pattern="^[\d, ,(,),+,-]+" max-length="20" error-message="You missed this." required auto-validate value="{{phone}}"></t-input>
                <t-input id="email" name="email" label="Email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)+$" error-message="Invalid email." auto-validate required value="{{email}}"></t-input>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({

        is: 't-communication',

        properties: {

            phone: {
                type: String
            },

            email: {
                type: String
            }
        },

        validate: function () {
            var isValid = true;
            isValid = this.$.phoneNumber.validate() && isValid;
            isValid = this.$.email.validate() && isValid;
            return isValid;
        }
    });
</script>
