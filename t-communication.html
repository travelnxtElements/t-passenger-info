<!-- We are still creating this components -->
<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../t-section-header/t-section-header.html" />
<link rel="import" href="../t-input/t-input.html" />
<dom-module id="t-communication">
    <template>
        <style>
			.section{
				padding: 0 10px;
			}
        </style>
        <div class="layout vertical">
            <t-section-header label="Communication details"></t-section-header>
            <div class="section">
                <t-input name="phoneNumber" label="Phone"  pattern="^[\d, ,(,),+,-]+" max-length="20" error-message="You missed this." required auto-validate value="{{phone}}" ></t-input>
                <t-input name="email" label="Email" type="email" error-message="Please enter a valid email address." required value="{{email}}"></t-input>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 't-communication',

    properties: {

        phone: {
            type:String
        },

        email: {
            type:String
        }

        /**
         * Response object of the form.
         */
    }
});
</script>
